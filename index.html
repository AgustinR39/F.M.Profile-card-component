<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <div class="image"></div>
    <div class="icon"></div>
    <div>
      <div class="profile">
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
      </div>
      <p class="country">London</p>
      
      <div class="statsBox">
        <div>
          <h2 class="stats">80K</h2>
          <p class="statsP">Followers</p>
        </div>
        <div>
          <h2 class="stats">803K</h2>
          <p class="statsP">Likes</p>
        </div>
        <div>
          <h2 class="stats">1.4K</h2>
          <p class="statsP">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agustin Ronchi</a>.
  </footer>
</body>
</html>
